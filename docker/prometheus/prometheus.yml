global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Discovery Server
  - job_name: 'discovery-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['discovery-server:8761']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8081']

  # Tenant Service
  - job_name: 'tenant-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['tenant-service:8082']

  # Users Service
  - job_name: 'users-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['users-service:8083']

  # Contacts Service
  - job_name: 'contacts-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['contacts-service:8084']

  # Deals Service
  - job_name: 'deals-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['deals-service:8085']

  # Leads Service
  - job_name: 'leads-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['leads-service:8086']

  # Accounts Service
  - job_name: 'accounts-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['accounts-service:8087']

  # Activities Service
  - job_name: 'activities-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['activities-service:8088']

  # Pipelines Service
  - job_name: 'pipelines-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['pipelines-service:8089']