name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Maven Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Update parent dependencies
      run: |
        mvn versions:display-dependency-updates
        mvn versions:use-latest-versions -DallowSnapshots=false
        
    - name: Update service dependencies
      run: |
        for service in services/*/; do
          if [ -f "$service/pom.xml" ]; then
            echo "Updating dependencies for $service"
            cd "$service"
            mvn versions:use-latest-versions -DallowSnapshots=false
            cd ../..
          fi
        done
        
    - name: Update shared library dependencies
      run: |
        cd shared
        for lib in */; do
          if [ -f "$lib/pom.xml" ]; then
            echo "Updating dependencies for shared/$lib"
            cd "$lib"
            mvn versions:use-latest-versions -DallowSnapshots=false
            cd ..
          fi
        done
        
    - name: Test updated dependencies
      run: |
        mvn clean test
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Maven dependencies'
        title: 'Automated dependency updates'
        body: |
          This PR contains automated dependency updates.
          
          Please review the changes and ensure all tests pass before merging.
          
          - Updated Maven dependencies to latest versions
          - Excluded snapshot versions
          - All tests should pass
        branch: dependency-updates
        delete-branch: true